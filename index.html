<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Formación Vertical</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="left-column">
      <div class="controls-container">
        <div class="time-control">
          <label class="time-label" for="matchHour">Hora:</label>
          <div class="time-input-group">
            <div class="time-inputs">
              <button class="btn time-button" onclick="updateHour(1)">+</button>
              <input type="number" id="matchHour" value="23" min="0" max="23" oninput="handleHourChange()">
              <button class="btn time-button" onclick="updateHour(-1)">-</button>
            </div>
            <div class="time-inputs">
              <button class="btn time-button" onclick="updateMinutes(15)">+</button>
              <input type="number" id="matchMinutes" value="00" min="0" max="59" oninput="handleMinutesChange()">
              <button class="btn time-button" onclick="updateMinutes(-15)">-</button>
            </div>
          </div>
        </div>
    
        <div class="fee-control">
          <label class="fee-label" for="matchFee">Monto:</label>
          <div class="fee-input-group">
            <button class="btn fee-button" onclick="updateFee(-100)">-</button>
            <input type="number" id="matchFee" value="3500" min="0" step="100" oninput="updateFee()">
            <button class="btn fee-button" onclick="updateFee(100)">+</button>
          </div>
        </div>
    
        <div class="formation-control">
          <label class="formation-label">Formación:</label>
          <div class="formation-buttons">
            <button class="btn formation-button" onclick="setFormation(5)">5 vs 5</button>
            <button class="btn formation-button" onclick="setFormation(6)">6 vs 6</button>
            <button class="btn formation-button" onclick="setFormation(7)">7 vs 7</button>
          </div>
        </div>
    
        <div class="action-buttons">
          <button class="btn action-button" onclick="shareField()">Compartir</button>
          <button class="btn action-button" onclick="copyFieldAsImage()">Copiar Imagen</button>
          <button class="btn action-button" onclick="copyFieldText()">Copiar Texto</button>
        </div>
      </div>
    
      <div class="player-input-container">
        <label class="player-input-label" for="playerList">Ingresa los nombres uno por línea:</label>
        <textarea class="player-input" id="playerList" placeholder="Ingresa los nombres uno por linea."></textarea>
        <button class="btn generate-teams-button" onclick="assignPlayers()">Generar Equipos</button>
      </div>
    </div>

    <div class="field-container">
      <div class="field-line center-line"></div>
      <div class="field-line center-circle"></div>
      <div class="field-line goal-area top-goal"></div>
      <div class="field-line goal-area bottom-goal"></div>
      <div class="match-info" id="matchInfo">Hora: 23:00<br>Costo: $3500</div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- html2canvas se cargará dinámicamente cuando sea necesario -->
</body>
</html>
